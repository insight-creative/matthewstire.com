<aside class="blog-sidebar">
    <div class="blog-sidebar__categories">
        <h3>Categories</h3>
        {{- if isset site.Taxonomies "categories" }}
        {{- if not (eq (len site.Taxonomies.categories) 0) }}
        <ul class="blog-sidebar__categories-list">
          {{- range .Site.Taxonomies.categories }}
          <li class="blog-sidebar__categories-list-item"><a href="{{ .Page.Permalink }}" class="blog-sidebar__categories-list-link">{{ .Page.Title }}<span class="ml-2"> ({{ .Count }})</span></a></li>
          {{- end }}
        </ul>
        {{- end }}
        {{- end }}
      </div>
</aside>
