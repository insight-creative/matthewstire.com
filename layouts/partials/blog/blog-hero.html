<div class="blog-single-hero bg-blue">
  <div class="wrapper hero__inner short-hero__inner w-100 w-70-l">
    {{ if (isset .Params "hero_title") }}
    <h1 class="hero__title short-hero__title text-white no-margin">
      {{ .Params.hero_title }}
    </h1>
    {{ else }}
    <h1 class="hero__title short-hero__title text-white no-margin">
      {{ .Page.Title }}
    </h1>
    {{ end }}
    <div class="center-underline"></div>
  </div>
</div>
