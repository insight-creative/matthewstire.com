{{ with .Params.conditions_block }}
<section aria-labelledby="conditions-heading" class="block bg-gray">
    <div class="wrapper-lg">
        <h2 id="conditions-heading" class="text-primary">{{ .heading }}</h2>
        <p>{{.body }}</p>
        <div class="block-sm">
            <div class="grid-3">
                {{ range .conditions }}
                <div class="conditions-card bg-white shadow-1 fs-100">
                    <div class="cover-image">
                        <picture>
                            <source srcset="https://matthewstire.imgix.net{{ .image_url }}?fm=avif&q=75&width=500&height=300" type="image/avif">
                        
                            <source srcset="https://matthewstire.imgix.net{{ .image_url }}?fm=webp&q=75&width=500&height=300" type="image/webp">
                        
                            <source srcset="https://matthewstire.imgix.net{{ .image_url }}?fm=jpg&q=75&width=500&height=300" type="image/jpg">
            
                            <img src="https://matthewstire.imgix.net{{ .image_url }}" width="500" height="300" alt="{{ .image_alt }}">   
                        </picture>
                    </div>
                    <div class="conditions-card__body">
                        <h3 class="text-primary">{{ .heading }}</h3>
                        <p>{{ .body }}</p>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
        <div class="text-center">
            {{ if .button }}
            <a href="{{ .button_url }}" class="btn btn-primary">{{ .button_text }}</a>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
