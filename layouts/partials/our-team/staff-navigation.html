{{ if or .PrevInSection .NextInSection }}
    <div class="post-navigation post-navigation--staff flex flex-justify-end">
        <div class="post-navigation__prev">
            {{ with .PrevInSection }}
            <a href="{{ .Permalink }}" class="post-navigation__link">{{ partial "svg-icons/arrow-left.svg" . }}</a>
            {{ end }}
        </div>
        <div class="post-navigation__next">
            {{ with .NextInSection }}
            <a href="{{ .Permalink }}" class="post-navigation__link">{{ partial "svg-icons/arrow-right.svg" . }}</a>
            {{ end }}
        </div>
    </div>
{{ end }}
