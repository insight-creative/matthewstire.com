<article class="card card--press-release fade-up">
	<a href="{{ .Permalink }}" class="card__link">
		<div class="card__content flex flex-column flex-justify-between">
			<div class="card--press-release__content">
				<h3 class="card__title h5 no-margin">{{ .Title }}</h3>
				<small class="text-black">Release Date: {{ .Date.Format "January 2, 2006" }}</small>
			</div>
			<span class="card__read-more flex flex-center">
					Read Article {{ partialCached "svg-icons/double-chevron-right.svg" . }}
			</span>
		</div>
	</a>
</article>
